<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JavaScript 예제</title>
    <!-- CSS (Cascading Style Sheets) 스타일을 정의하는 부분입니다. -->
    <style>
        /* body 요소의 스타일을 지정합니다. */
        body {
            font-family: sans-serif; /* 글꼴을 지정합니다. */
            background-color: #f0f0f0; /* 배경색을 지정합니다. */
            color: #333; /* 글자색을 지정합니다. */
            display: flex; /* 자식 요소들을 flexbox로 정렬합니다. */
            justify-content: center; /* 가로 방향으로 중앙 정렬합니다. */
            align-items: center; /* 세로 방향으로 중앙 정렬합니다. */
            height: 100vh; /* 뷰포트 전체 높이를 사용합니다. */
            margin: 0; /* body의 기본 마진을 제거합니다. */
        }

        /* .container 클래스를 가진 요소의 스타일을 지정합니다. */
        .container {
            text-align: center; /* 텍스트를 중앙 정렬합니다. */
            padding: 20px; /* 안쪽 여백을 20px로 설정합니다. */
            border-radius: 10px; /* 테두리를 둥글게 만듭니다. */
            background-color: white; /* 배경색을 흰색으로 지정합니다. */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 그림자 효과를 추가합니다. */
        }

        /* h1 요소의 스타일을 지정합니다. */
        h1 {
            color: #007BFF; /* 제목 글자색을 지정합니다. */
        }

        /* button 요소의 스타일을 지정합니다. */
        button {
            background-color: #007BFF; /* 버튼 배경색을 지정합니다. */
            color: white; /* 버튼 글자색을 흰색으로 지정합니다. */
            border: none; /* 테두리를 제거합니다. */
            padding: 10px 20px; /* 안쪽 여백을 설정합니다. */
            border-radius: 5px; /* 버튼 테두리를 둥글게 만듭니다. */
            cursor: pointer; /* 마우스 커서를 포인터로 변경합니다. */
            font-size: 16px; /* 글자 크기를 16px로 설정합니다. */
        }

        /* button에 마우스를 올렸을 때의 스타일을 지정합니다. */
        button:hover {
            background-color: #0056b3; /* 배경색을 더 어둡게 변경합니다. */
        }
    </style>
</head>
<body>

    <!-- HTML (HyperText Markup Language) 문서의 구조를 정의하는 부분입니다. -->
    <div class="container">
        <h1>안녕하세요!</h1>
        <p id="message">이곳의 텍스트가 바뀔 것입니다.</p>
        <!-- 버튼 클릭 시 changeText() JavaScript 함수를 호출합니다. -->
        <button onclick="changeText()">클릭하세요</button>
    </div>

    <!-- JavaScript 코드를 작성하는 부분입니다. -->
    <script>
        // changeText라는 이름의 함수를 정의합니다.
        function changeText() {
            // id가 'message'인 요소를 찾습니다.
            const messageElement = document.getElementById('message');

            // 찾은 요소의 텍스트 내용을 변경합니다.
            messageElement.textContent = '버튼이 클릭되었습니다!';

            // 콘솔에 메시지를 출력합니다. (개발자 도구에서 확인 가능)
            console.log('changeText 함수가 성공적으로 실행되었습니다.');
        }
    </script>

</body>
</html>
